<section class="vh-100 bg-light">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card " style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <form [formGroup]="loginForm" (ngSubmit)="login()" class="mb-md-3 mt-md-4 pb-3">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                    <label class="form-label w-100 text-start" for="usernme">Username</label>
                  <input type="text" id="username" class="form-control form-control-lg" formControlName="username" required />
                  
                </div>
  
                <div class="form-outline form-white mb-4">
                  <label class="form-label w-100 text-start" for="typePasswordX">Password</label>

                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" required />
                </div>
  
                
  
                <button class="btn btn-dark btn-lg px-5 w-100" type="submit">Login</button>
  
                
  
              </form>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="#!" class="text-dark-50 fw-bold">Sign Up</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
