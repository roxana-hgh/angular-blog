
    <div class="card">
        <img src="{{blog.image}}"
            alt="" class="card-img-top" width="700" height="200">
        <div class="card-body">
            <h5 class="card-title">{{blog.title}}</h5>
            <p [innerHTML]="blog.description" class="card-text"></p>
            <a [routerLink]="['/blog',blog.id]" class="btn btn-dark btn-sm">Read More</a>

        </div>
    </div>
